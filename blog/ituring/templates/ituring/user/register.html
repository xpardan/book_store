{% extends 'ituring/public/base.html' %}

{% block title %}
    {{ title_name }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header">
                        用户注册
                    </div>
                    <form style="padding: 20px;">
                        <div class="form-group">
                            <label for="exampleInputEmail1">电子邮件</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                   placeholder="请输入电子邮件">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">昵称</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">密码</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">确认密码</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">验证码</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入验证码">
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm">注册</button>
                        <button type="reset" class="btn btn-danger btn-sm">重置</button>
                    </form>
                </div>


            </div>
        </div>
    </div>
{% endblock %}
